<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>
<body>
  <main>
    <div id="controls">
      <label for="numFlowers">Nombres de fleurs:</label>
      <input type="range" id="numFlowers" name="numFlowers" min="1" max="30" value="15">
      <label for="rotationSpeed">Vitesse de rotation de la fleur:</label>
      <input type="range" id="rotationSpeed" name="rotationSpeed" min="-5" max="5" value="1" step="0.1">
      <label for="flowerSize">Taille de la fleur:</label>
      <input type="range" id="flowerSize" name="flowerSize" min="10" max="200" value="140">
      <label for="bgColor">Couleur de l'arri√®re-fond:</label>
      <input type="color" id="bgColor" name="bgColor" value="#000000">
      <label for="flowerColor">Couleur de la fleur:</label>
      <input type="color" id="flowerColor" name="flowerColor" value="#ffffff">
    </div>
  </main>
  <script src="sketch.js"></script>
  <script src="flower.js"></script>
  <script src="particle.js"></script>
</body>
</html>
